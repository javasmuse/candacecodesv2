<html lang="en">

<head>

  <meta charset="utf-8" />

  <script src="https://kit.fontawesome.com/a947ea3ec6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/projects/reserveRRDols/dist/css/main.css">

  <style>
    #results {
      display: none;
    }
  </style>
</head>



<body class="bg-dark">
  <div class="container">
    <nav class="main-nav">

      <ul class="main-menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html#about">About</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <main class="showcase">

      <div class="mainGrid">

        <div class="ref">
          <p>Reference: COMDTINST M1001.28C Chapter 8</p>
          <p>This is an estimate, based on the reference.</p>
          <p>Find your <a href="https://hcm.direct-access.us/psp/HCPRD/?cmd=login&languageCd=ENG&">points</a> </p>
          <p>Find your <a
              href="https://www.dfas.mil/Portals/98/Documents/militarymembers/militarymembers/pay-tables/2020%20MilPay%20General.pdf?ver=2020-04-22-114904-720">base
              pay</a>
          </p>
        </div>
        <div class="calculator">

          <p> Reserve Retirement Calculator
          </p>

          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Your Total Points</span>
                <input type="number" class="form-control" id="points" placeholder="Total Points" />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Your Final Monthly Base $</span>
                <input type="number" class="form-control" id="finalPay" placeholder="Final Monthly Base Pay" />
              </div>
            </div>



            <div class="form-group-three">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block" />
            </div>
          </form>
          <div id="results" class="pt-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" width="100px">Your Monthly Retirement $</span>
                <input type="number" class="form-control" id="monthly-payment" disabled />
              </div>
            </div>
          </div>
        </div>

        <div class="insignia">
          <div class="pic-four">
            <img src="/projects/reserveRRDols/dist/images/USCG_-_Port_Security_Enlisted.png" id="psu">
          </div>
          <div class="pic-five">
            <img src="/projects/reserveRRDols/dist/images/USCG_-_Boat_Force_Operations.png" id="bfi">
          </div>
        </div>


        <div class="pictures">
          <div class="stuff">

            <img src="/projects/reserveRRDols/dist/images/utb41.jpg" alt="41 UTB" id="utb">

            <img src="/projects/reserveRRDols/dist/images/rmb45.jpg" alt="45 RBM" id="rbm">

            <img src="/projects/reserveRRDols/dist/images/TPSB.jpg" alt="29 RBSII" id="rbs">

            <img src="/projects/reserveRRDols/dist/images/47MLB.jpg" alt="47 MLB" id="mlb">

            <img src="/projects/reserveRRDols/dist/images/EAGLE_under_full_sail_in_2013.jpg" alt="Barque Eagle"
              id="wix">

            <img src="/projects/reserveRRDols/dist/images/USCG_defender_class_NY_harbor.jpg" alt="RBS 25" id="rbs1">

          </div>

        </div>

    </main>


    <script src="app.js"></script>
