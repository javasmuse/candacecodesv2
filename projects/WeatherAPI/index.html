<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/projects/WeatherAPI/public/images/tinyCC.png" type="image/png">
    <link rel="stylesheet" href="/projects/WeatherAPI/public/styles.css">
    <title>Weather</title>
</head>

<body id="bg">
    <div class="container">
        <nav class="main-nav">

            <ul class="main-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
            </ul>
        </nav>

        <div class="out-box">
            <div class="today-box">
                <div id="today">today</div>
            </div>
            <div class="main-box">
                <p>Current Weather in</p>
                <div id="city">Naples</div>
            </div>
            <div class="temp-box">
                <p>Temperature </p>
                <div id="temp">87</div>
                <p>Ë™F</p>
            </div>
            <div class="second-box">
                <p>Winds out of the </p>
                <div id="windD">180</div>
                <p>@</p>
                <div id="windS">8</div>
                <p>kts</p>
            </div>
            <div class="descrip-box">
                <p>Current condition: </p>
                <div id="condy">here</div>
            </div>
            <div class="sunrise-set-box">
                <p>Sunrise / Sunset</p>
                <div id="sunny">here</div>
                <div id="setty">here</div>
            </div>
        </div>
    </div>

</body>
<script src="/projects/WeatherAPI/main.js"></script>
